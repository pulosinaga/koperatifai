
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4338ca">
    <link rel="manifest" href="manifest.json">
    <title>KoperatifAI - Kedaulatan Digital</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Babel Standalone untuk memproses TSX secara langsung di browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background: #f8fafc; margin: 0; overflow-x: hidden; }
        #loader {
            position: fixed; inset: 0; display: flex; flex-direction: column;
            align-items: center; justify-content: center; background: #f8fafc; z-index: 1000;
        }
        .spinner {
            width: 50px; height: 50px; border: 5px solid #e2e8f0;
            border-bottom-color: #4338ca; border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        #error-display {
            display: none; position: fixed; inset: 0; background: white;
            z-index: 2000; padding: 2rem; text-align: center;
        }
        .error-box {
            max-width: 500px; margin: auto; padding: 2.5rem; background: #fff1f2;
            border: 1px solid #fda4af; border-radius: 2.5rem;
        }
    </style>

    <script>
      // Inisialisasi environment minimal
      window.process = { env: { API_KEY: "" } };
      
      window.onerror = function(message, source, lineno, colno, error) {
        if (message && message.includes('ResizeObserver')) return;
        console.error("KERNEL_ERROR:", {message, source, lineno});
        
        const loader = document.getElementById('loader');
        if (loader) loader.style.display = 'none';

        const display = document.getElementById('error-display');
        const text = document.getElementById('error-text');
        if (display && text) {
          display.style.display = 'flex';
          display.style.flexDirection = 'column';
          display.style.justifyContent = 'center';
          text.innerText = `SISTEM TERHAMBAT:\n${message}\n\nFile: ${source?.split('/').pop()}\nBaris: ${lineno}`;
        }
      };
    </script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "recharts": "https://esm.sh/recharts@2.12.0",
    "@google/genai": "https://esm.sh/@google/genai@1.2.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="loader">
        <div class="spinner"></div>
        <p style="margin-top: 1.5rem; font-weight: 900; color: #4338ca; letter-spacing: 0.2em; font-style: italic;">KOPERATIFAI</p>
        <p style="font-size: 11px; color: #94a3b8; margin-top: 0.5rem;">Mengamankan Jalur Data...</p>
    </div>

    <div id="error-display">
        <div class="error-box shadow-2xl">
            <h1 style="color: #be123c; font-weight: 900; font-size: 24px; margin-bottom: 1rem;">GALAT SISTEM</h1>
            <p id="error-text" style="font-family: monospace; font-size: 11px; margin: 1.5rem 0; background: white; padding: 1.5rem; border-radius: 1.5rem; text-align: left; color: #475569; border: 1px solid #e2e8f0; white-space: pre-wrap;"></p>
            <button key="reboot-btn" onclick="location.reload(true)" style="background: #4338ca; color: white; border: none; padding: 16px 32px; border-radius: 1.5rem; font-weight: 900; cursor: pointer; width: 100%;">MUAT ULANG PAKSA</button>
        </div>
    </div>

    <div id="root"></div>

    <!-- Pemuatan utama aplikasi -->
    <script type="text/babel" data-presets="react,typescript" src="./index.tsx"></script>

    <script>
      // Sembunyikan loader otomatis jika React berhasil merender konten
      const observer = new MutationObserver((mutations) => {
        const root = document.getElementById('root');
        if (root && root.children.length > 0) {
          const l = document.getElementById('loader');
          if(l) l.style.display = 'none';
          observer.disconnect();
        }
      });
      observer.observe(document.body, { childList: true, subtree: true });
      
      // Safety timeout untuk loader
      setTimeout(() => {
        const l = document.getElementById('loader');
        if(l && l.style.display !== 'none') l.style.display = 'none';
      }, 8000);
    </script>
</body>
</html>
