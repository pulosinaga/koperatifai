      };

      window.addEventListener('error', function(e) {
        console.error("System Runtime Error:", e);
        const errDisplay = document.getElementById('error-display');
        const errDetails = document.getElementById('error-details');
        if (errDisplay && errDetails && errDisplay.style.display !== 'flex') {
            errDisplay.style.display = 'flex';
            let msg = e.message || "Kesalahan Jaringan: Gagal mengunduh modul.";
            if (e.filename) msg += "\nFile: " + e.filename + "\nBaris: " + e.lineno;
            errDetails.innerText = msg;
        }
      });

<body>
    <div id="loader">
        <div class="spinner"></div>
        <p class="mt-4 font-black text-slate-800 tracking-tighter">KoperatifAI</p>
        <p id="loader-status" class="text-[9px] font-bold text-indigo-600 uppercase tracking-widest mt-1">MEMUAT SISTEM (V5)...</p>
    </div>

    <div id="error-display">
        <div class="text-6xl mb-4">⚠️</div>
        <h3 class="text-xl font-black text-rose-800 uppercase">Sistem Terhenti</h3>
        <p id="error-details" class="mt-4 text-xs font-mono text-rose-600 bg-white p-4 rounded-xl border border-rose-200 text-left max-w-md w-full overflow-auto shadow-inner whitespace-pre-wrap"></p>
        <button onclick="hardResetSystem()" class="mt-6 px-8 py-3 bg-indigo-600 text-white rounded-2xl font-black text-xs uppercase hover:bg-indigo-700 transition-colors shadow-lg">Sapu Bersih Cache & Muat Ulang</button>
    </div>

    <div id="root"></div>

    <script>
      const statusEl = document.getElementById('loader-status');
      
      async function hardResetSystem() {
          document.querySelector('#error-display button').innerText = "MENYAPU MEMORI...";
          try {
              if ('serviceWorker' in navigator) {
                  const regs = await navigator.serviceWorker.getRegistrations();
                  for (let r of regs) await r.unregister();
              }
              const keys = await caches.keys();
              for (let k of keys) await caches.delete(k);
              
              localStorage.clear();
              sessionStorage.clear();
          } catch(e) { console.warn("Reset failed", e); }
          
          window.location.href = window.location.pathname + '?v=' + Date.now();
      }

      async function bootSystem() {
          if (!('serviceWorker' in navigator)) throw new Error("Browser Anda tidak mendukung teknologi KoperatifAI.");
          
          try {
              statusEl.innerText = "MENGHUBUNGKAN JARINGAN...";
              const reg = await navigator.serviceWorker.register('./sw.js?v=' + Date.now(), { updateViaCache: 'none' });
              
              const loadApp = () => {
                  if (document.getElementById('app-script')) return; 
                  statusEl.innerText = "MEMUAT ANTARMUKA...";
                  const script = document.createElement('script');
                  script.id = 'app-script';
                  script.type = 'module';
                  script.src = './index.tsx?v=' + Date.now(); 
                  script.onerror = () => { throw new Error("Gagal mengunduh file antarmuka (index.tsx). Pastikan koneksi internet stabil."); };
                  document.body.appendChild(script);
              };

              if (navigator.serviceWorker.controller) {
                  loadApp();
              } else {
                  navigator.serviceWorker.addEventListener('controllerchange', loadApp, { once: true });
              }
          } catch (err) {
              throw new Error("Gagal inisialisasi keamanan lokal: " + err.message);
          }
      }

      bootSystem().catch(err => {
          document.getElementById('error-display').style.display = 'flex';
          document.getElementById('error-details').innerText = err.message;
      });

      const observer = new MutationObserver(() => {
          if (document.getElementById('root').children.length > 0) {
              document.getElementById('loader').style.display = 'none';
              observer.disconnect();
          }
      });
      observer.observe(document.getElementById('root'), { childList: true });
    </script>
</body>
