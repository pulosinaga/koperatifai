
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4338ca">
    <link rel="manifest" href="manifest.json">
    <title>KoperatifAI - Kedaulatan Digital</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Babel Standalone -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background: #f8fafc; margin: 0; }
        #loader {
            position: fixed; inset: 0; display: flex; flex-direction: column;
            align-items: center; justify-content: center; background: #f8fafc; z-index: 100;
        }
        .spinner {
            width: 40px; height: 40px; border: 4px solid #e2e8f0;
            border-bottom-color: #4338ca; border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        #error-display {
            display: none; position: fixed; inset: 0; background: white;
            z-index: 200; padding: 2rem; text-align: center;
        }
    </style>

    <script>
      window.process = { env: { API_KEY: "" } };
      
      window.onerror = function(message, source, lineno, colno, error) {
        const display = document.getElementById('error-display');
        const text = document.getElementById('error-text');
        if (display && text) {
          display.style.display = 'flex';
          display.style.flexDirection = 'column';
          display.style.justifyContent = 'center';
          text.innerText = `[KOP-AI FATAL]\n${message}\n\nLokasi: ${source}:${lineno}`;
        }
        return false;
      };
    </script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "recharts": "https://esm.sh/recharts@2.15.0",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="loader">
        <div class="spinner"></div>
        <p style="margin-top: 1rem; font-weight: 800; color: #4338ca; letter-spacing: 0.1em;">KOPERATIFAI</p>
        <p style="font-size: 10px; color: #94a3b8;">Menghubungkan Jaringan Rakyat...</p>
    </div>

    <div id="error-display">
        <h1 style="color: #ef4444; font-weight: 900;">SISTEM TERHENTI</h1>
        <p id="error-text" style="font-family: monospace; font-size: 12px; margin: 1rem 0; background: #f1f5f9; padding: 1.5rem; border-radius: 1rem; max-width: 500px; margin-left: auto; margin-right: auto; white-space: pre-wrap;"></p>
        <button onclick="location.reload(true)" style="background: #4338ca; color: white; border: none; padding: 15px 30px; border-radius: 12px; font-weight: bold; cursor: pointer;">Coba Muat Ulang</button>
    </div>

    <div id="root"></div>

    <!-- Kita menggunakan ekstensi .js agar tidak diblokir Hostinger -->
    <script 
      type="text/babel" 
      data-presets="react,typescript" 
      data-type="module"
      src="index.js"
    ></script>

    <script>
      const checkRoot = setInterval(() => {
        const root = document.getElementById('root');
        if (root && root.children.length > 0) {
          document.getElementById('loader').style.display = 'none';
          clearInterval(checkRoot);
        }
      }, 500);
      setTimeout(() => clearInterval(checkRoot), 15000);
    </script>
</body>
</html>
