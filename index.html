
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4338ca">
    <link rel="manifest" href="manifest.json">
    <title>KoperatifAI - Kedaulatan Digital</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- React & ReactDOM Global (UMD) - Menghilangkan Masalah Import -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel untuk JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background: #f8fafc; margin: 0; overflow-x: hidden; }
        #loader {
            position: fixed; inset: 0; display: flex; flex-direction: column;
            align-items: center; justify-content: center; background: #f8fafc; z-index: 1000;
        }
        .spinner {
            width: 50px; height: 50px; border: 5px solid #e2e8f0;
            border-bottom-color: #4338ca; border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #error-display {
            display: none; position: fixed; inset: 0; background: white;
            z-index: 2000; padding: 2rem; text-align: center;
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>

    <script>
      // Global Environment Mock
      window.process = { env: { API_KEY: "" } };
      
      window.onerror = function(message, source, lineno) {
        // Abaikan error remeh dari ekstensi browser
        if (message.includes('ResizeObserver') || message.includes('Extension')) return;

        const loader = document.getElementById('loader');
        const display = document.getElementById('error-display');
        const text = document.getElementById('error-text');
        
        if (loader) loader.style.display = 'none';
        if (display && text) {
          display.style.display = 'flex';
          display.style.flexDirection = 'column';
          display.style.justifyContent = 'center';
          text.innerText = `SISTEM TERHENTI\n\nMasalah: ${message}\nLokasi: ${source.split('/').pop()} (Baris ${lineno})\n\nSolusi: Tekan 'Muat Ulang' atau bersihkan cache browser.`;
        }
      };
    </script>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "recharts": "https://esm.sh/recharts@^3.7.0"
  }
}
</script>
</head>
<body>
    <div id="loader">
        <div class="spinner"></div>
        <p style="margin-top: 1.5rem; font-weight: 900; color: #4338ca; letter-spacing: 0.2em; font-style: italic;">KOPERATIFAI</p>
        <p style="font-size: 11px; color: #94a3b8; margin-top: 0.5rem;">Menginisialisasi Protokol Kedaulatan...</p>
    </div>

    <div id="error-display">
        <div class="max-w-md mx-auto p-8 bg-rose-50 rounded-[3rem] border border-rose-100">
            <h1 style="color: #ef4444; font-weight: 900; font-size: 24px;">ERROR KERNEL</h1>
            <p id="error-text" style="font-family: monospace; font-size: 12px; margin: 1.5rem 0; background: white; padding: 1.5rem; border-radius: 1.5rem; white-space: pre-wrap; text-align: left; color: #475569; border: 1px solid #fee2e2;"></p>
            <button onclick="location.reload(true)" style="background: #4338ca; color: white; border: none; padding: 16px 32px; border-radius: 1.5rem; font-weight: 900; cursor: pointer; width: 100%; box-shadow: 0 10px 15px -3px rgba(67, 56, 202, 0.3);">MUAT ULANG PAKSA</button>
        </div>
    </div>

    <div id="root"></div>

    <!-- Script Utama (Babel akan memproses ini) -->
    <script type="text/babel" data-presets="react" src="app.js"></script>

    <script>
      // Penanganan transisi loader yang mulus
      const bootCheck = setInterval(() => {
        const root = document.getElementById('root');
        if (root && root.children.length > 0) {
          document.getElementById('loader').style.opacity = '0';
          setTimeout(() => {
            document.getElementById('loader').style.display = 'none';
          }, 500);
          clearInterval(bootCheck);
        }
      }, 500);
    </script>
</body>
</html>
