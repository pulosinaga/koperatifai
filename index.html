        #error-display {

            z-index: 2000; padding: 2rem; flex-direction: column; align-items: center; justify-content: center;
        }
    </style>

        } 
      };

      window.addEventListener('error', function(e) {
        console.error("System Runtime Error:", e);
        const errDisplay = document.getElementById('error-display');
        const errDetails = document.getElementById('error-details');
        if (errDisplay && errDetails) {
            errDisplay.style.display = 'flex';

    <script type="importmap">
{
  "imports": {

    "react-dom": "https://esm.sh/react-dom@18.2.0",

<body>
    <div id="loader">
        <div class="spinner"></div>
        <p class="mt-4 font-black text-slate-800 tracking-tighter">KoperatifAI</p>
        <p id="loader-status" class="text-[9px] font-bold text-indigo-500 uppercase tracking-widest mt-1">Mengaktifkan Engine Compiler...</p>
    </div>

    <div id="error-display">
        <div class="text-6xl mb-4">⚠️</div>
        <h3 class="text-xl font-black text-rose-800 uppercase">Sistem Terhenti</h3>
        <p id="error-details" class="mt-4 text-xs font-mono text-rose-600 bg-white p-4 rounded-xl border border-rose-200 text-left max-w-md w-full overflow-auto shadow-inner whitespace-pre-wrap"></p>
        <button onclick="unregisterAndReload()" class="mt-6 px-8 py-3 bg-indigo-600 text-white rounded-2xl font-black text-xs uppercase hover:bg-indigo-700 transition-colors shadow-lg">Perbaiki & Muat Ulang</button>
    </div>

    <div id="root"></div>

    <script>
      const statusEl = document.getElementById('loader-status');
      let isReloading = false;
      
      async function unregisterAndReload() {
          if (isReloading) return;
          isReloading = true;
          const btn = document.querySelector('button');
          if (btn) btn.innerText = "Membersihkan Cache...";
          
          try {
              if ('serviceWorker' in navigator) {
                  const registrations = await navigator.serviceWorker.getRegistrations();
                  for (let reg of registrations) { await reg.unregister(); }
              }
          } catch(e) { console.warn("SW getRegistrations error:", e); }
          
          try {
              const keys = await caches.keys();
              for (let key of keys) { await caches.delete(key); }
          } catch(e) { console.warn("Cache delete error:", e); }
          
          window.location.href = window.location.pathname + '?ts=' + Date.now();
      }

      async function bootSystem() {
          if (!('serviceWorker' in navigator)) {
              throw new Error("Browser Anda terlalu lawas. Tidak mendukung Service Worker.");
          }
          
          try {
              const reg = await navigator.serviceWorker.register('./sw.js', { updateViaCache: 'none' });
              
              if (navigator.serviceWorker.controller) {
                  statusEl.innerText = "Memuat Modul Aplikasi...";
                  loadApp();
              } else {
                  statusEl.innerText = "Menghubungkan Jaringan Compiler...";
                  
                  navigator.serviceWorker.addEventListener('controllerchange', () => {
                      if (!isReloading) {
                          statusEl.innerText = "Memuat Modul Aplikasi...";
                          loadApp();
                      }
                  });
                  
                  if (reg.waiting) reg.waiting.postMessage({ type: 'SKIP_WAITING' });
                  if (reg.active) reg.active.postMessage({ type: 'CLAIM' });
                  
                  // Failsafe pemaksaan muat ulang
                  setTimeout(() => {
                      if (!navigator.serviceWorker.controller && !isReloading) {
                          isReloading = true;
                          window.location.reload();
                      }
                  }, 2000);
              }
          } catch (err) {
              if (err.name === 'InvalidStateError') {
                 // Abaikan error Invalid State yang terjadi karena page unloading (reload)
                 return;
              }
              throw new Error("Gagal menginisialisasi sistem keamanan: " + err.message);
          }
      }

      function loadApp() {
          if (document.getElementById('app-script')) return; // Cegah load ganda
          const script = document.createElement('script');
          script.id = 'app-script';
          script.type = 'module';
          script.src = './index.tsx';
          script.onerror = () => { throw new Error("Gagal memuat index.tsx. Klik tombol Perbaiki & Muat Ulang di bawah."); };
          document.body.appendChild(script);
      }

      bootSystem().catch(err => {
          if (err && err.name !== 'InvalidStateError') {
              window.dispatchEvent(new ErrorEvent('error', { message: err.message || err }));
          }
      });

      // Hilangkan loader saat React merender sesuatu di dalam root
      const observer = new MutationObserver(() => {
          if (document.getElementById('root').children.length > 0) {
              const l = document.getElementById('loader');
              if(l) { l.style.opacity = '0'; setTimeout(() => l.style.display = 'none', 500); }
              observer.disconnect();
          }
      });
      observer.observe(document.getElementById('root'), { childList: true });
    </script>
</body>
