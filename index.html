        </div>

    <div id="root"></div>

    <script type="module">
      const statusEl = document.getElementById('loader-status');
      
      async function launchApp() {
        try {
          statusEl.innerText = "Activating Interface...";
          // Menggunakan dynamic import untuk memastikan transpilasi sw.js berjalan
          await import('./index.tsx');
          console.log("KoperatifAI: Online");
        } catch (err) {
          console.error("Boot error:", err);
          statusEl.innerText = "Stabilizing Node...";
          setTimeout(() => location.reload(), 1500);
        }
      }

      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./sw.js').then(reg => {
          // Jika SW baru saja diinstal, tunggu sampai dia aktif
          if (reg.installing) {
            statusEl.innerText = "Calibrating Shield...";
            reg.installing.addEventListener('statechange', (e) => {
              if (e.target.state === 'activated') window.location.reload();
            });
          }
          
          // Jika sudah ada controller (SW aktif menguasai halaman), jalankan app
          if (navigator.serviceWorker.controller) {
            launchApp();
          } else {
            // Tunggu kontrol berpindah ke SW
            navigator.serviceWorker.addEventListener('controllerchange', () => {
              launchApp();
            });
            // Force reload jika dalam 3 detik tidak ada controller (pendaftaran pertama)
            setTimeout(() => {
              if (!navigator.serviceWorker.controller) window.location.reload();
            }, 3000);
          }
        }).catch(err => {
          console.error("SW Fail:", err);
          statusEl.innerText = "Rebooting Core...";
          location.reload();
        });
      } else {
        // Fallback jika browser sangat lama
        launchApp();
      }
    </script>
