    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; margin: 0; overflow-x: hidden; }
        #loader {
            position: fixed; inset: 0; display: flex; flex-direction: column;
            align-items: center; justify-content: center; background: #ffffff; z-index: 1000;
            transition: opacity 0.5s ease-out;
        }
        .spinner {
            width: 40px; height: 40px; border: 4px solid #f1f5f9;
            border-bottom-color: #4338ca; border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #error-display {
            display: none; position: fixed; inset: 0; background: #fff1f2;
            z-index: 2000; padding: 2rem; flex-direction: column; align-items: center; justify-content: center;
        }
    </style>

    <script>
      // Simulasi Environment Node.js untuk Browser
      window.process = { 
        env: { 
          NODE_ENV: "production",
          API_KEY: "", 
          SUPABASE_URL: "https://xfepyqifbejfhaopgpvj.supabase.co", 
          SUPABASE_ANON_KEY: "sb_publishable_QzWl-pyGwwYWYLqiSZSLBQ_vyR469P_" 
        } 
      };

      // Listener Error Lanjutan
      window.addEventListener('error', function(e) {
        console.error("System Runtime Error:", e);
        const errDisplay = document.getElementById('error-display');
        const errDetails = document.getElementById('error-details');
        if (errDisplay && errDetails) {
            errDisplay.style.display = 'flex';
            let msg = e.message || "Kesalahan koneksi / CORS.";
            if (e.filename) msg += "\nFile: " + e.filename + "\nBaris: " + e.lineno;
            errDetails.innerText = msg;
        }
      });
    </script>

    <script type="importmap">
{
  "imports": {

<body>
    <div id="loader">
        <div class="spinner"></div>

        <p id="loader-status" class="text-[9px] font-bold text-indigo-500 uppercase tracking-widest mt-1">Sistem Sedang Booting...</p>
    </div>

    <div id="error-display">
        <div class="text-6xl mb-4">⚠️</div>
        <h3 class="text-xl font-black text-rose-800 uppercase">Sistem Terhenti</h3>
        <p id="error-details" class="mt-4 text-xs font-mono text-rose-600 bg-white p-4 rounded-xl border border-rose-200 text-left max-w-md w-full overflow-auto shadow-inner whitespace-pre-wrap"></p>
        <button onclick="location.reload(true)" class="mt-6 px-8 py-3 bg-indigo-600 text-white rounded-2xl font-black text-xs uppercase hover:bg-indigo-700 transition-colors">Muat Ulang Paksa</button>
    </div>

    <div id="root"></div>

    <!-- Pemuatan Modul Utama DENGAN PRESET TYPESCRIPT DAN REACT SAJA -->
    <script type="text/babel" data-type="module" data-presets="react,typescript" crossorigin="anonymous">
      import "./index.tsx";
    </script>

    <script>
      const hideLoader = () => {
        const l = document.getElementById('loader');
        if(l) { l.style.opacity = '0'; setTimeout(() => l.style.display = 'none', 500); }
      };

      const observer = new MutationObserver(() => {
        if (document.getElementById('root').children.length > 0) {
          hideLoader();
          observer.disconnect();
        }
      });
      observer.observe(document.getElementById('root'), { childList: true });

      setTimeout(() => {
        if (document.getElementById('root').children.length === 0) {
            document.getElementById('loader-status').innerText = "Propagasi Server Selesai...";
            hideLoader();
        }
      }, 15000);
    </script>
</body>
