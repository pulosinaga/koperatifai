
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4338ca">
    <link rel="manifest" href="manifest.json">
    <title>KoperatifAI - Kedaulatan Digital</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Babel Standalone -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background: #f8fafc; margin: 0; }
        
        /* Loading Screen */
        #loader {
            position: fixed; inset: 0; display: flex; flex-direction: column;
            align-items: center; justify-content: center; background: #f8fafc; z-index: 100;
        }
        .spinner {
            width: 40px; height: 40px; border: 4px solid #e2e8f0;
            border-bottom-color: #4338ca; border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* Error Screen */
        #error-display {
            display: none; position: fixed; inset: 0; background: white;
            z-index: 200; padding: 2rem; text-align: center;
        }
    </style>

    <script>
      window.process = { env: { API_KEY: "" } };
      
      // Sembunyikan loader jika sudah 10 detik tapi tidak muncul apa-apa (fail-safe)
      setTimeout(() => {
        const l = document.getElementById('loader');
        if (l && l.style.display !== 'none') {
           console.warn("Pemuatan memakan waktu lama...");
        }
      }, 10000);
    </script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "recharts": "https://esm.sh/recharts@2.15.0",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="loader">
        <div class="spinner"></div>
        <p style="margin-top: 1rem; font-weight: 800; color: #4338ca; letter-spacing: 0.1em;">KOPERATIFAI</p>
        <p style="font-size: 10px; color: #94a3b8;">Menghubungkan Jaringan Rakyat...</p>
    </div>

    <div id="error-display">
        <h1 style="color: #ef4444; font-weight: 900;">ERROR SISTEM</h1>
        <p id="error-text" style="font-family: monospace; font-size: 12px; margin: 1rem 0;"></p>
        <button onclick="location.reload(true)" style="background: #4338ca; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer;">Muat Ulang Paksa</button>
    </div>

    <div id="root"></div>

    <!-- Script Utama: Babel akan menangani pemuatan file .tsx secara otomatis -->
    <script 
      type="text/babel" 
      data-type="module" 
      data-presets="react,typescript" 
      src="index.tsx"
    ></script>

    <script>
      // Global Error Catcher
      window.onerror = function(message, source, lineno, colno, error) {
        document.getElementById('error-display').style.display = 'flex';
        document.getElementById('error-display').style.flexDirection = 'column';
        document.getElementById('error-display').style.justifyContent = 'center';
        document.getElementById('error-text').innerText = message + "\nSource: " + source + ":" + lineno;
        return true;
      };

      // Pantau saat React berhasil merender
      const observer = new MutationObserver((mutations) => {
        if (document.getElementById('root').children.length > 0) {
          document.getElementById('loader').style.display = 'none';
          observer.disconnect();
        }
      });
      observer.observe(document.getElementById('root'), { childList: true });
    </script>
</body>
</html>
