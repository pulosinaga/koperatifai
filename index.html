
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4338ca">
    <link rel="manifest" href="manifest.json">
    <title>KoperatifAI - Kedaulatan Digital</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Babel Standalone -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background: #f8fafc; margin: 0; overflow-x: hidden; }
        #loader {
            position: fixed; inset: 0; display: flex; flex-direction: column;
            align-items: center; justify-content: center; background: #f8fafc; z-index: 1000;
        }
        .spinner {
            width: 50px; height: 50px; border: 5px solid #e2e8f0;
            border-bottom-color: #4338ca; border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        #error-display {
            display: none; position: fixed; inset: 0; background: white;
            z-index: 2000; padding: 2rem; text-align: center;
        }
        .error-box {
            max-width: 500px; margin: auto; padding: 2.5rem; background: #fff1f2;
            border: 1px solid #fda4af; border-radius: 2.5rem;
        }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    </style>

    <script>
      // Polyfill process.env
      window.process = { env: { API_KEY: "" } };
      
      window.onerror = function(message, source, lineno, colno, error) {
        if (message.includes('ResizeObserver')) return;
        
        const loader = document.getElementById('loader');
        if (loader) loader.style.display = 'none';

        const display = document.getElementById('error-display');
        const text = document.getElementById('error-text');
        if (display && text) {
          display.style.display = 'flex';
          display.style.flexDirection = 'column';
          display.style.justifyContent = 'center';
          text.innerText = `KERNEL_PANIC: ${message}\nSumber: ${source?.split('/').pop()}\nBaris: ${lineno}`;
        }
      };
    </script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "recharts": "https://esm.sh/recharts@2.15.0",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="loader">
        <div class="spinner"></div>
        <p style="margin-top: 1.5rem; font-weight: 900; color: #4338ca; letter-spacing: 0.2em; font-style: italic;">KOPERATIFAI</p>
        <p style="font-size: 11px; color: #94a3b8; margin-top: 0.5rem;">Menginisialisasi Kernel Kedaulatan...</p>
    </div>

    <div id="error-display">
        <div class="error-box shadow-2xl">
            <h1 style="color: #be123c; font-weight: 900; font-size: 24px; margin-bottom: 1rem;">SISTEM TERHENTI</h1>
            <p id="error-text" style="font-family: monospace; font-size: 12px; margin: 1.5rem 0; background: white; padding: 1.5rem; border-radius: 1.5rem; text-align: left; color: #475569; border: 1px solid #e2e8f0; white-space: pre-wrap;"></p>
            <button onclick="location.reload(true)" style="background: #4338ca; color: white; border: none; padding: 16px 32px; border-radius: 1.5rem; font-weight: 900; cursor: pointer; width: 100%; box-shadow: 0 10px 15px -3px rgba(67, 56, 202, 0.3);">MUAT ULANG PAKSA (CTRL+F5)</button>
        </div>
    </div>

    <div id="root"></div>

    <script type="text/babel" data-presets="react,typescript" data-type="module" src="index.tsx"></script>

    <script>
      // Auto-hide loader if root has children
      const checkRoot = setInterval(() => {
        const root = document.getElementById('root');
        if (root && root.children.length > 0) {
          document.getElementById('loader').style.display = 'none';
          clearInterval(checkRoot);
        }
      }, 500);
      setTimeout(() => clearInterval(checkRoot), 15000); // Fail-safe
    </script>
</body>
</html>
