        <h3 class="text-2xl font-black text-rose-500 uppercase tracking-widest">Koneksi Terputus</h3>
        <p id="error-details" class="mt-4 text-xs font-mono text-rose-200 bg-rose-950 p-4 rounded-xl border border-rose-900 text-left max-w-md w-full overflow-auto whitespace-pre-wrap"></p>
        <button onclick="hardResetSystem()" class="mt-8 px-10 py-4 bg-indigo-600 text-white rounded-2xl font-black text-xs uppercase hover:bg-indigo-700 transition-colors shadow-lg shadow-indigo-900">Muat Ulang Sistem</button>
    </div>

    <div id="root"></div>

    <script>
      async function hardResetSystem() {
          try {
              if ('serviceWorker' in navigator) {
                  const regs = await navigator.serviceWorker.getRegistrations();
                  for (let r of regs) await r.unregister();
              }
              const keys = await caches.keys();
              for (let k of keys) await caches.delete(k);
              localStorage.clear(); sessionStorage.clear();
          } catch(e) {}
          window.location.href = window.location.pathname + '?v=' + Date.now();
      }

      async function bootSystem() {
          if (!('serviceWorker' in navigator)) throw new Error("Browser lawas. Gunakan Chrome/Safari terbaru.");
          try {
              await navigator.serviceWorker.register('./sw.js?v=' + Date.now(), { updateViaCache: 'none' });
              const loadApp = () => {
                  if (document.getElementById('app-script')) return; 
                  const script = document.createElement('script');
                  script.id = 'app-script'; script.type = 'module';
                  script.src = './index.tsx?v=' + Date.now(); 
                  document.body.appendChild(script);
              };
              if (navigator.serviceWorker.controller) loadApp();
              else navigator.serviceWorker.addEventListener('controllerchange', loadApp, { once: true });
          } catch (err) { throw err; }
      }

      bootSystem().catch(err => {
          document.getElementById('error-display').style.display = 'flex';
          document.getElementById('error-details').innerText = err.message;
      });

      const observer = new MutationObserver(() => {
          if (document.getElementById('root').children.length > 0) {
              document.getElementById('loader').style.display = 'none';
              observer.disconnect();
          }
      });
      observer.observe(document.getElementById('root'), { childList: true });
    </script>
