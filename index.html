    <script type="module">
      // Registrasi Service Worker di latar belakang
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./sw.js').catch(console.error);
      }

      // Memuat aplikasi secara manual untuk memastikan Service Worker tidak menghalangi first-load
      async function loadApp() {
        try {
          const mainScript = document.createElement('script');
          mainScript.type = 'module';
          mainScript.src = './index.tsx';
          document.body.appendChild(mainScript);
        } catch (err) {
          document.getElementById('loader-status').innerText = "Rebooting Core...";
          location.reload();
        }
      }
      
      // Tunggu DOM siap
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', loadApp);
      } else {
        loadApp();
      }
    </script>
