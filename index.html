    <script type="importmap">
{

<body>
    <div id="loader">
        <div class="spinner"></div>
        <div class="mt-4 text-center">
            <p class="font-extrabold text-slate-800 tracking-tighter text-lg">KoperatifAI</p>
            <p id="status-text" class="text-[8px] font-black text-indigo-500 uppercase tracking-[0.2em] mt-1">Menginisialisasi Sistem...</p>
        </div>
    </div>

    <div id="root"></div>

    <!-- Script Utama dengan penanganan tipe modul yang benar -->
    <script type="text/babel" data-type="module" src="index.tsx"></script>

    <script>
      // Logika pembersihan loader otomatis
      const checkRoot = setInterval(() => {
        const root = document.getElementById('root');
        if (root && root.children.length > 0) {
          const loader = document.getElementById('loader');
          if (loader) {
            loader.style.opacity = '0';
            setTimeout(() => { loader.style.display = 'none'; }, 500);
          }
          clearInterval(checkRoot);
        }
      }, 100);

      // Timeout jika gagal muat dalam 10 detik
      setTimeout(() => {
        const root = document.getElementById('root');
        if (root && root.children.length === 0) {
          document.getElementById('status-text').innerText = "Koneksi Lambat, Harap Tunggu...";
          document.getElementById('status-text').classList.add('text-amber-500');
        }
      }, 10000);
    </script>
</body>
