    <script>
      const hideLoader = () => {
        const loader = document.getElementById('loader');
        if (loader) {
          loader.style.opacity = '0';
          setTimeout(() => { loader.style.display = 'none'; }, 400);
        }
      };

      // Failsafe: Jika render memakan waktu lebih dari 7 detik, hapus loader paksa
      const failsafe = setTimeout(() => {
        const root = document.getElementById('root');
        if (root && root.children.length === 0) {
          console.warn("Mendeteksi keterlambatan pemuatan, mencoba bypass...");
          hideLoader();
        }
      }, 7000);

      // Sembunyikan loader saat React berhasil melakukan mount
      const observer = new MutationObserver(() => {
        if (document.getElementById('root')?.children.length > 0) {
          hideLoader();
          clearTimeout(failsafe);
          observer.disconnect();
        }
      });
      observer.observe(document.body, { childList: true, subtree: true });

      // Sembunyikan jika ada error fatal agar user tidak stuck
      window.onerror = () => hideLoader();
    </script>
