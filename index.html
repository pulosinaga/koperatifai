
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4338ca">
    <link rel="manifest" href="manifest.json">
    <title>KoperatifAI</title>
    
    <!-- Scripts Dasar -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Babel Standalone untuk memproses TSX di browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #4338ca; border-radius: 10px; }
        
        #root:empty::before {
            content: 'Memuat Intelegensi Koperasi...';
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #6366f1;
            font-weight: 800;
            font-style: italic;
            background: #f8fafc;
        }
    </style>

    <script>
      // Global shim for process.env
      window.process = { env: { API_KEY: "" } };
      globalThis.process = window.process;
    </script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "recharts": "https://esm.sh/recharts@2.15.0",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>
    
    <div id="error-display" style="display:none; position: fixed; bottom: 20px; left: 20px; right: 20px; padding: 20px; color: #991b1b; font-family: monospace; font-size: 13px; background: #fef2f2; border: 1px solid #fecaca; border-radius: 16px; z-index: 9999; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);">
        <h3 style="margin-top:0; font-weight: bold;">Kendala Sistem Terdeteksi</h3>
        <div id="error-content"></div>
        <button onclick="location.reload(true)" style="margin-top:15px; padding: 8px 16px; background: #991b1b; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold;">Muat Ulang Paksa</button>
    </div>

    <!-- Script Utama dengan Babel Presets yang tepat -->
    <script 
      type="text/babel" 
      data-type="module" 
      data-presets="react,typescript" 
      src="./index.tsx"
      crossorigin
    ></script>

    <script>
        window.addEventListener('error', function(e) {
            const errDiv = document.getElementById('error-display');
            const errContent = document.getElementById('error-content');
            if (errDiv && errContent) {
                errDiv.style.display = 'block';
                errContent.innerHTML = `<strong>${e.message}</strong><br><small>Lokasi: ${e.filename || 'internal'}:${e.lineno || '0'}</small>`;
            }
        });
    </script>
</body>
</html>
