
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4338ca">
    <link rel="manifest" href="manifest.json">
    <title>KoperatifAI - Kedaulatan Digital</title>
    
    <!-- Tailwind & Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Babel Standalone untuk memproses TSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background: #f8fafc; margin: 0; padding: 0; }
        #root:empty::before {
            content: 'Inisialisasi Sistem KoperatifAI...';
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #6366f1;
            font-weight: 800;
            font-size: 1.2rem;
            letter-spacing: -0.025em;
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        
        .critical-error-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 2rem;
            border-radius: 1.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 2px solid #ef4444;
            z-index: 99999;
            max-width: 90%;
            width: 400px;
            text-align: center;
        }
    </style>

    <script>
      // Global Environment Shim
      window.process = { env: { API_KEY: "" } };
    </script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0?dev",
    "react-dom": "https://esm.sh/react-dom@19.0.0?dev",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client?dev",
    "recharts": "https://esm.sh/recharts@2.15.0",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body class="bg-slate-50">
    <div id="root"></div>
    
    <div id="fatal-error-overlay" style="display:none;">
        <div class="critical-error-box">
            <h2 style="color: #b91c1c; font-weight: 900; margin-bottom: 1rem;">SISTEM TERHENTI</h2>
            <p id="fatal-error-msg" style="font-size: 0.875rem; color: #4b5563; margin-bottom: 1.5rem; font-family: monospace;"></p>
            <button onclick="location.reload(true)" style="background: #4338ca; color: white; padding: 0.75rem 1.5rem; border-radius: 0.75rem; font-weight: bold; border: none; cursor: pointer; width: 100%;">Muat Ulang Paksa</button>
        </div>
    </div>

    <!-- Script Utama -->
    <script 
      type="text/babel" 
      data-type="module" 
      data-presets="react,typescript" 
      src="./index.tsx"
      crossorigin="anonymous"
    ></script>

    <script>
        // Catch loading errors
        window.addEventListener('error', function(e) {
            const overlay = document.getElementById('fatal-error-overlay');
            const msg = document.getElementById('fatal-error-msg');
            if (overlay && msg) {
                overlay.style.display = 'block';
                msg.innerText = e.message + '\n\nSource: ' + (e.filename || 'internal') + ':' + e.lineno;
            }
        });
    </script>
</body>
</html>
