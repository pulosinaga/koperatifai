    <div id="loader">
        <div class="spinner"></div>
        <div class="mt-6 text-center">
            <p class="font-extrabold text-slate-800 tracking-tighter text-xl">KoperatifAI</p>
            <p id="loader-status" class="text-[9px] font-black text-indigo-500 uppercase tracking-[0.3em] mt-1">Menghubungkan Kedaulatan...</p>
        </div>
    </div>

    <div id="root"></div>

    <!-- Pemuatan modul dengan Babel -->
    <script type="text/babel" data-type="module">
      import "./index.tsx";
    </script>

    <script>
      // Otomatisasi Penghapusan Loader
      const hideMainLoader = () => {
        const loader = document.getElementById('loader');
        if (loader) {
          loader.style.opacity = '0';
          setTimeout(() => { loader.style.display = 'none'; }, 500);
        }
      };

      // Pantau apakah konten sudah di-render oleh React
      const observer = new MutationObserver(() => {
        const root = document.getElementById('root');
        if (root && root.children.length > 0) {
          hideMainLoader();
          observer.disconnect();
        }
      });
      observer.observe(document.body, { childList: true, subtree: true });

      // Failsafe: Jika dalam 12 detik tetap gagal, paksa buka aplikasi
      setTimeout(() => {
        const root = document.getElementById('root');
        if (root && root.children.length === 0) {
          console.warn("Mendeteksi kelambatan jaringan, memaksa pemuatan...");
          hideMainLoader();
        }
      }, 12000);
    </script>
</body>
